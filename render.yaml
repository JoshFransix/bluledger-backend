services:
  - type: web
    name: bluledger-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && node dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: bluledger-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: REFRESH_TOKEN_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: REFRESH_TOKEN_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        sync: false
      - key: PORT
        value: 3001

databases:
  - name: bluledger-db
    databaseName: bluledger
    user: bluledger
    plan: free
    region: oregon
